<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Cari">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <mat-progress-bar mode="indeterminate" *ngIf="showLoading"></mat-progress-bar>
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="jenisBarang">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Jenis Barang </th>
          <td mat-cell *matCellDef="let element"> {{element.jenisBarang}} </td>
        </ng-container>

        <ng-container matColumnDef="namaBarang">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama Barang </th>
          <td mat-cell *matCellDef="let element"> {{element.namaBarang}} </td>
        </ng-container>

        <ng-container matColumnDef="namaPeminjam">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama Peminjam </th>
          <td mat-cell *matCellDef="let element"> {{element.namaPeminjam}} </td>
        </ng-container>

        <ng-container matColumnDef="tanggalPinjam">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tanggal Peminjaman </th>
          <td mat-cell *matCellDef="let element"> {{element.tanggalPinjam | date: "dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="jatuhTempoPengembalian">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tanggal Jatuh Tempo </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'is-red': cekTanggal(element.jatuhTempoPengembalian)}"> {{element.jatuhTempoPengembalian | date: "dd/MM/yyyy" }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
