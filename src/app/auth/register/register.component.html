
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/logowithname.jpeg" style="height: auto; max-width: 100%;">
    </div>
    <div class="col-md-6">
      <mat-card style="margin-top: 30px; height: auto">
        <mat-card-header>
          <mat-card-title> Daftar</mat-card-title>
          <mat-card-subtitle>Masukan NIP anda untuk dilakukan validasi</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="NIP" name="user" formControlName="user">
              <mat-error *ngIf="!form.get('user').valid && form.get('user').touched">Pengisian tidak valid
              </mat-error>
            </mat-form-field>
            <button mat-raised-button (click)="cekNip()" type="button" >Cek!</button>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nama" name="namaUser" formControlName="namaUser" readonly>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="password" placeholder="Kata Sandi" name="password" formControlName="password">
              <mat-error *ngIf="!form.get('password').valid && form.get('password').touched">Pengisian tidak valid
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="password" placeholder="Konfirmasi Kata Sandi" name="confirmPassword"
                     formControlName="confirmPassword">
              <mat-hint>Pastikan kata sandi yang kamu masukan sudah benar</mat-hint>
              <mat-error *ngIf="!form.get('confirmPassword').valid && form.get('confirmPassword').touched">Pengisian tidak valid
              </mat-error>
            </mat-form-field>
            <hr>
            <div class="example-full-width">
              <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Daftar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
