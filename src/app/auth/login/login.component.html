
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/logowithname.jpeg" style="height: auto; max-width: 100%;">
    </div>
    <div class="col-md-6">
      <mat-card style="margin-top: 70px; height: auto">
        <mat-card-header>
          <mat-card-title>
            Selamat Datang
          </mat-card-title>
          <mat-card-subtitle>
            Silahkan masukan NIP dan kata sandi anda
          </mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content style="margin-top: 10px">
          <form>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="User Name" value="User Name" name="NIP" [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="password" placeholder="Password" value="Password" name="Kata Sandi"
                     [(ngModel)]="password">
            </mat-form-field>
            <button class="btn btn-primary" (click)=handleJWTAuthLogin()>Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
