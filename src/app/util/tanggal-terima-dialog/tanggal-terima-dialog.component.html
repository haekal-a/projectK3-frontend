<form [formGroup]="formTanggalKembali">
  <h2 mat-dialog-title>Informasi Pengembalian Barang</h2>
  <mat-dialog-content class="mat-typography">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="tanggalKembali" placeholder="Tanggal Pengembalian"
               name="tanggalKembali" formControlName="tanggalKembali" readonly>
        <mat-datepicker-toggle matSuffix [for]="tanggalKembali"></mat-datepicker-toggle>
        <mat-datepicker #tanggalKembali></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Kondisi Barang</mat-label>
        <mat-select formControlName="kondisi">
          <mat-option *ngFor="let kondisi of jenisKondisi" [value]="kondisi.value">
            {{kondisi.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Batal</button>
    <button mat-button (click)="onSubmit()" [disabled]="formTanggalKembali.invalid">Simpan</button>
    <mat-spinner diameter="30" *ngIf="onProcess"></mat-spinner>
  </mat-dialog-actions>
</form>
