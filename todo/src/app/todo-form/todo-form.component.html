<div class="container">
  <!--melakukan validasi sederhana menggunakan ngForm-->
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid"> Please enter valid data</div>
  <div class="alert alert-warning" *ngIf="description.dirty && description.invalid"> Please enter description</div>
  <div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid"> Please enter target date</div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="todo.description" required="required" #description="ngModel">
    </div>
    <div class="form-group">
      <label>Target Date</label>
      <input type="date" class="form-control" #targetDate="ngModel"
             name="targetDate" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
             (ngModelChange)="todo.targetDate = $event" required="required">
      <!--[(ngModel)] sebenarnya terdiri dari 2 fungsi, yg pertama data binding [] dan satunya lagi event binding (), dapat digunakan untuk kasus yang terjadi sekarang
      ketika membutuhkan perubahan format date menggunkanan ngModel,-->
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
